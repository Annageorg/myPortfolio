<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna - Software Developer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Mouse circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- End of mouse circle -->

    <!-- Page container -->
    <div class="container">
        <!-- Page background -->
        <div class="page-bg"></div>
        <!-- End of page background -->

        <!--**************** Section 1 ****************-->
        <section class='section-1 center'>
            <!-- Logo -->
            <a href='#' class='logo'>Anna Georgiadou</a>
            <!-- End of logo -->

            <!-- Animated circular pictures -->
            <div class='circles'>
                <div class='circle circle-1'></div>
                <div class='circle circle-2'></div>
                <div class='circle circle-3'></div>
                <div class='circle circle-4'></div>
            </div>
            <div class='main-circle center'>
                <img src='./img/landing/me.jpg' alt='creative picture of myself'/>
            </div>
            <!-- End of Animated circular pictures -->

            <!-- Featured side text -->
            <h4 class='featured-text featured-text-1'>Software</h4>
            <h4 class='featured-text featured-text-2'>Developer</h4>
            <!-- End of Featured side text -->

            <!-- Main Button -->
            <a href="#" class='main-btn'>
                <div class='main-btn-content center'>
                    <div class='main-btn-line'></div>
                    <div class='main-btn-line'></div>
                    <div class='main-btn-line'></div>
                    <span>Projects</span>
                </div>
            </a>
            <!-- End of Main Button -->
        </section>
        <!--**************** End of section 1 ****************-->

        <!--**************** Section 2 ****************-->
        <section class='section-2'>
            <!-- Section 2 heading -->
            <h1 class='section-2-heading'>About me</h1>
            <!-- End of Section 2 heading -->

            <!-- About me text -->
            <p class='about-me-text'></p>
            <!-- End of About me text -->

            <!-- Section 2 Main Button -->
            <a href="#" class='main-btn'>
                <div class='main-btn-content center'>
                    <div class='main-btn-line'></div>
                    <div class='main-btn-line'></div>
                    <div class='main-btn-line'></div>
                    <span>Let's Talk</span>
                </div>
            </a>
            <!-- End of Section 2 Main Button -->
        </section>
        <!--**************** End of Section 2 ****************-->
        
        <!--**************** Section 3 ****************-->
        <section class="section-3">
            <!-- Section 3 heading -->
            <h1 class="section-3-heading">My Work</h1>
            <!-- End of Section 3 heading -->

            <!-- Projects -->
            <div class="projects">
                <div class="project">
                    <img src="./img/projects/" alt="">
                </div>
            </div>
            <!-- End ofProjects -->
        </section>
        <!--**************** End of Section 3 ****************-->

    </div>
    <!-- End of page container -->
    <script src="./script.js"></script>
</body>

</html>
